<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Prediction</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Input Values for Prediction</h1>
    <form method="POST">
        <label for="std_transaction_amount">Standard Transaction Amount:</label>
        <input type="number" step="0.01" name="std_transaction_amount" required><br><br>

        <label for="total_transaction_amount">Total Transaction Amount:</label>
        <input type="number" step="0.01" name="total_transaction_amount" required><br><br>

        <label for="transaction_count">Transaction Count:</label>
        <input type="number" name="transaction_count" required><br><br>

        <label for="average_transaction_amount">Average Transaction Amount:</label>
        <input type="number" step="0.01" name="average_transaction_amount" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>Prediction Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
